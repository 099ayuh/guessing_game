<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        body {
            opacity: 0.8;
            background: url('https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/07/CSS-background-gradient-featured.jpg');
            /* background-repeat: no-repeat; */
            /* height: 87vh; */
            min-height: 380px;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .container {
            width: 600px;
            height: 400px;
            margin: auto;
        }

        .head {
            margin-top: 73px;
            text-align: center;
            font-family: 'Baloo Bhaijaan 2', cursive;
            font-size: 22px;
            text-decoration: underline;
            color: whitesmoke;
            text-shadow: 3px 3px 2px black, 0 0 25px blue, 0 0 5px darkblue;
            font-size: 20px;
        }

        .box {
            width: 400px;
            height: 200px;
            margin: auto;
            border: 2px solid transparent;
            border-radius: 20px;
            background: rgba(34, 33, 33, 0.829);
        }

        div>.box {
            box-shadow: 20px 20px 24px black;
        }

        .shlef {
            width: 297px;
            height: 200px;
            margin: auto;
        }

        .shlef>input {
            margin-top: 32px;
            background-color: whitesmoke;
            padding: 11px;
            border: none;
            border-radius: 10px;
            outline: 0;
            width: 297px;
        }

        .shlef>button {
            width: 64px;
            height: 30px;
            margin-left: 110px;
            margin-top: 10px;
            padding: 7px;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            text-decoration: solid;
            font-family: cursive;
        }

        .answer>p {
            color: whitesmoke;
            font-family: 'Baloo Bhaijaan 2', cursive;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        div>.answer>p {
            color:yellow;
            text-shadow: 3px 3px 2px rgb(32, 31, 31), 0 0 25px rgb(24, 24, 109), 0 0 5px rgb(12, 12, 102);
            font-size: 20px;
        }

        input[type='text']::placeholder {
            text-align: center;
            /* for Chrome, Firefox, Opera */
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="head">
            <h1>This is a Basic Guessing game !!</h1>
        </header>
        <br><br>
        <div class="box">
            <div class="shlef">
                <input type="text" name="mytext" id="text_box" placeholder="Guess The No...!!">
                <button id="myBtn" onclick="display()">Submit</button>
                <div class="answer">
                    <p id="correct" style="display: none;"></p>
                    <p id="incorrect" style="display: none;"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
